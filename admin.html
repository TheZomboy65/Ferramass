<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Administrador | Ferramas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">¨
  <link href="css/general.css" rel="stylesheet">
</head>
<body>

  <div class="admin-header d-flex justify-content-between align-items-center">
    <h1>Panel de Administración - Ferramas</h1>
    <button class="btn btn-light" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <div class="container my-4">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Usuarios Registrados</div>
          <div class="card-body" id="usuariosContainer"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Pedidos Realizados</div>
          <div class="card-body" id="pedidosContainer"></div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Gestión de Productos</span>
            <button class="btn btn-success btn-sm" onclick="mostrarFormularioProducto()">+ Agregar Producto</button>
          </div>
          <div class="card-body" id="productosContainer"></div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formProducto">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-3" id="nombreProducto" placeholder="Nombre del producto" required />
            <input type="number" class="form-control mb-3" id="precioProducto" placeholder="Precio" required />
            <input type="text" class="form-control mb-3" id="imagenProducto" placeholder="URL de imagen" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
