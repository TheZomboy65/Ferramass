<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | Ferramas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/registro.css" />
</head>
<body>

  <div class="register-card">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill fs-1 text-primary"></i>
      <h2 class="mt-2">Registrarse</h2>
      <p class="text-muted">Crea una cuenta como cliente en Ferramas</p>
    </div>

    <form id="registerForm">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="col">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">RUT</label>
        <input type="text" class="form-control" id="rut" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>

      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>

      <p class="text-center mt-3 text-muted">
        ¿Ya tienes cuenta? <a href="login.html" class="fw-semibold text-decoration-none">Inicia sesión</a>
      </p>
    </form>
  </div>

  <script src="js/registro.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
